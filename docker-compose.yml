version: '3.8'

services:
  telegram-gifts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-gifts-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - TZ=Europe/Moscow  # Настройте часовой пояс по вашему усмотрению 